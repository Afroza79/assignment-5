<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate-Bangladesh</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
     <!-- Heroicons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/heroicons@2.1.5/dist/heroicons.min.css">

    <!-- Css Framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nav_color: "#F9F7F3",
              btn_color: "#B4F461",
              btn_border_color: "rgba(17, 17, 17, 0.11)",
              btn2_color: "rgba(17, 17, 17, 0.05)",
              card_border: "rgba(17, 17, 17, 0.1)",
              text_color: "rgba(17, 17, 17, 0.7)",
            },
            fontFamily: {
              lexend: ["Lexend", "system-ui"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-lexend min-h-screen flex flex-col">
    <header
      id="main-header"
      class="bg-nav_color/70 sticky top-0 z-50 backdrop-blur-sm"
    >
      <div
        class="navbar px-4 pt-4 pb-4 xl:px-28 xl:pt-4 xl:pb-8 lg:px-28 lg:pt-4 lg:pb-8 md:px-28 md:pt-4 md:pb-8"
      >
        <div class="navbar-start">
          <a
            href="index.html"
            class="px-4 py-2 text-sm xl:text-base xl:px-6 xl:py-2 bg-btn_color rounded font-bold mr-4"
            >Home</a
          >
        </div>
        <div class="navbar-center">
          <img
            src="./assets/logo.png"
            alt="logo"
            class="mr-2 xl:mr-4 xl:w-auto w-10"
          />
          <p class="text-md xl:text-xl font-semibold hidden lg:block">Donate Bangladesh</p>
        </div>
        <div class="navbar-end">
            <img src="./assets/coin.png" alt="coin" class="mr-2" />
            <p id="totalAmount" class="xl:text-xl lg:text-xl md:text-xl font-medium">5500 BDT</p>
          </div>
      </div>
   
    </header>
    <main class="flex-1 mt-20 px-5 2xl:px-0 xl:px-20 lg:px-5 md:px-5">
        <div class="max-w-[1700px] mx-auto mb-8 flex items-center">
         <h1 class="text-3xl xl:text-4xl lg:text-4xl md:text-4xl font-bold">Important FAQ</h1>
         <img src="./assets/question.png" class="w-14 h-14 ml-1 mt-[-14px]"/>
        </div>
        <div class="collapse collapse-arrow border-btn_border_color border 2xl:max-w-[2400px] xl:max-w-[1700px] lg:max-w-[1700px] md:max-w-[1700px] mx-auto rounded py-4">
            <input type="radio" name="my-accordion-2" checked="checked" />
            <div class="collapse-title text-lg xl:text-xl lg:text-xl md:text-xl font-medium">What is the Document Object Model (DOM)?</div>
            <div class="collapse-content">
            <input type="text" placeholder="Write your answer here" class="input w-full pl-0 placeholder:text-gray-800 focus:outline-none focus:border-none" />
            </div>
          </div>
          <div class="collapse collapse-arrow border-btn_border_color border 2xl:max-w-[2400px] xl:max-w-[1700px] lg:max-w-[1700px] md:max-w-[1700px] mx-auto rounded py-3">
            <input type="radio" name="my-accordion-2" />
            <div class="collapse-title text-lg xl:text-xl lg:text-xl md:text-xl font-medium">How do you select an element from the DOM?</div>
            <div class="collapse-content">
                <input type="text" placeholder="Write your answer here" class="input w-full pl-0 placeholder:text-gray-800" />
            </div>
          </div>
          <div class="collapse collapse-arrow border-btn_border_color border 2xl:max-w-[2400px] xl:max-w-[1700px] lg:max-w-[1700px] md:max-w-[1700px] mx-auto rounded py-3">
            <input type="radio" name="my-accordion-2" />
            <div class="collapse-title text-lg xl:text-xl lg:text-xl md:text-xl font-medium">What is event delegation in the context of the DOM, and why is it useful?</div>
            <div class="collapse-content">
                <input type="text" placeholder="Write your answer here" class="input w-full pl-0 placeholder:text-gray-800" />
            </div>
          </div>
          <div class="collapse collapse-arrow border-btn_border_color border 2xl:max-w-[2400px] xl:max-w-[1700px] lg:max-w-[1700px] md:max-w-[1700px] mx-auto rounded py-3">
            <input type="radio" name="my-accordion-2" />
            <div class="collapse-title text-lg xl:text-xl lg:text-xl md:text-xl font-medium">How do you manipulate an element's attributes and styles using the DOM?</div>
            <div class="collapse-content">
                <input type="text" placeholder="Write your answer here" class="input w-full pl-0 placeholder:text-gray-800" />
            </div>
          </div>
    </main>
    <footer class="bg-nav_color py-12 mt-20">

    </footer>

    <script src="index.js"></script>

</html>
